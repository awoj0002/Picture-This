<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>The Art of Perspective</title>
  <link rel="stylesheet" href="style.css">

<body>
  <header class="header">

    <picture>
      
      <source media="(min-width: 960px)"

                ./images/squared/museum-480x480.jpg 480w,
                ./images/squared/museum-960x960.jpg 960w,
                ./images/squared/museum-640x640.jpg 640w,
                ./images/squared/museum-1280x1280.jpg 1280w,
                ./images/squared/museum-1920x1920.jpg 1920w,
                ./images/squared/museum-800x800.jpg 800w,
                ./images/squared/museum-1600x1600.jpg 1600w,

                     (max-width: 1280px) 640px, 
                     (max-width: 1600px) 800px, 
                     100vw">

      
      <source media="(max-width: 959px)"

                ./images/landscaped/museum-320x180.jpg 320w,
                ./images/landscaped/museum-480x270.jpg 480w,
                ./images/landscaped/museum-640x360.jpg 640w,

                     (max-width: 480px) 480px,
